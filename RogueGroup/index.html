<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rogue Group</title>
    <style>
      * {
        margin: 0;
        /* padding: 0; */
      }

      body {
        padding: 1rem;
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      img {
        width: 100%;
      }

      figure {
        margin-bottom: 1rem;
        width: 100%;
        max-width: fit-content;
      }

      .group {
        display: grid;
        /* grid-template-columns: 50% 50%; */
        grid-template-columns: repeat(auto-fit, minmax(200px, 600px));
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Buffalo Point Trip - July 9-11</h1>

    <p style="margin-bottom: 1rem">
      If you have pics from this trip please email them to me
      (ted.shapera@gmail.com) and I'll include them here.
    </p>

    <div class="group">
      <figure>
        <img src="../RogueGroup/img/PeteHole3.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>Pete on 3rd hole Thursday afternoon</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/whatsTheGame.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>But what about strokes? It's hot!?</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/consideringGroups.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>So blue or green tees?</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/deerAndFawns.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>Geoff says "Ted get your phone out"!</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/preTeeOff1.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>Pat: "So, am I in for next year?"</i><br />
          <i>Chris: "We'll have to see how it goes today!"</i>
        </figcaption>
      </figure>
    </div>

    <h2>And after, at the Gambler's 19th hole...</h2>

    <div class="group">
      <figure>
        <img
          src="../RogueGroup/img/gamblersThreeWiseMen.jpg"
          alt="Golf Buddies"
        />
        <figcaption>
          <i>Three wise men</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/ChrisGamblersTee.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>Chris is focussed, $5 on the line!</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/patGamblersTee.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>Ewert Golf School - I'm closer than all of you!</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/PeteGamblersTee.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>We'll see about that Pat!</i>
        </figcaption>
      </figure>
    </div>

    <h2>At the beach cooling off...</h2>

    <div class="group">
      <figure>
        <img src="../RogueGroup/img/ThreeStooges.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>The Three Stooges</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/theBeach.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>Moonrise at the beach behind the cabins</i>
        </figcaption>
      </figure>

      <figure>
        <img src="../RogueGroup/img/moonlightBeach.jpg" alt="Golf Buddies" />
        <figcaption>
          <i>The end of a 36 hole day</i>
        </figcaption>
      </figure>
    </div>

    <h2>Friday at the Fly In</h2>

    <div class="group">
      <figure>
        <img src="../RogueGroup/img/milk_commercial.png" alt="Golf Buddies" />
        <figcaption>
          <i>Milk. So that's where all Kim's power comes from!</i>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
