<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Pics</title>
    <style>
      * {
        margin: 0;
        /* padding: 0; */
      }

      body {
        padding: 1rem;
      }
      h1,
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      img {
        width: 100%;
      }

      figure {
        margin-bottom: 1rem;
        width: 100%;
        max-width: fit-content;
      }

      .group {
        display: grid;
        /* grid-template-columns: 50% 50%; */
        grid-template-columns: repeat(auto-fit, minmax(200px, 600px));
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Shared Pics</h1>

    <p style="text-align: left; 60%; margin: 0 auto 1rem auto">
      Our rec room reno should be done by Aug 8. Here's where we are as of the
      long weekend.
    </p>

    <div class="group">
      <figure>
        <img src="./img/PXL_20250802_202300628.jpg" alt="Down the stairs" />
        <figcaption>
          <i
            >Going downstairs. Pierre did the drywall taping, mudding, &
            painting on a scaffold - big job!</i
          >
          <i
            >There's now a door to a storage room at the landing (to the
            right).</i
          >
        </figcaption>
      </figure>

      <figure>
        <img
          src="./img/PXL_20250802_202305321.MP.jpg"
          alt="Stairwell up to roof"
        />
        <figcaption>
          <i
            >Getting all the way up there to the top was challenging! Thank you
            to Pierre for this!</i
          >
        </figcaption>
      </figure>

      <figure>
        <img src="./img/PXL_20250802_202334847.jpg" alt="New storage room" />
        <figcaption>
          <i>Now we can turn right & there's a storage room!</i>
        </figcaption>
      </figure>

      <figure>
        <img src="./img/PXL_20250802_202350599.jpg" alt="New closet" />
        <figcaption>
          <i
            >If you turn left at the landing we now have a closet for winter
            clothes etc.</i
          >
        </figcaption>
      </figure>

      <figure>
        <img src="./img/PXL_20250802_202437596.jpg" alt="New bathroom" />
        <figcaption>
          <i>And right next to the closet is the bathroom</i>
        </figcaption>
      </figure>

      <figure>
        <img src="./img/PXL_20250802_202459117.jpg" alt="Movie room" />
        <figcaption>
          <i
            >This area will now be the movie room. When we get a projector the
            image will cover most of the new wall (on the left), the golf
            simulator is on the other side of the new wall. There will be a
            suspended ceiling here.</i
          >
        </figcaption>
      </figure>

      <figure>
        <img src="./img/PXL_20250802_202544053.jpg" alt="Sim room" />
        <figcaption>
          <i>The simulator is still in the same location.</i>
        </figcaption>
      </figure>

      <figure>
        <img src="./img/PXL_20250802_202605826.jpg" alt="Lo's new flex room" />
        <figcaption>
          <i
            >Behind the simulator area we'll now have a "flex room" that Lo will
            use for sewing and other projects. Notice the faux finish walls
            here!</i
          >
        </figcaption>
      </figure>

      <figure>
        <img src="./img/PXL_20250802_202625872.jpg" alt="workshop" />
        <figcaption>
          <i>Enough room left for a workshop.</i>
        </figcaption>
      </figure>

      <figure>
        <img
          src="./img/PXL_20250802_202641070.MP.jpg"
          alt="Storage under the stairs"
        />
        <figcaption>
          <i>Under the stairs storage area.</i>
        </figcaption>
      </figure>

      <figure>
        <img
          src="./img/PXL_20250802_202807311.jpg"
          alt="Going back upstairs..."
        />
        <figcaption>
          <i
            >Going back upstairs. Lo painted the old banister black which makes
            a huge difference. The unfinished wood strip at the top will be
            finished too.</i
          >
        </figcaption>
      </figure>
    </div>
  </body>
</html>
